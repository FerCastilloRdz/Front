<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Front-End - Firebase - NodeJs - Bootstrap</title>
  </head>
  <body>
    <br>
    <div class="container" style="margin-left: 10px!important; margin-right: 10px!important; display: flex!important;">
        <div style="width: 75%;">
            <!--Tabla para los usuarios-->
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>lasttname</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Zip Code</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
        <div style="width: 25%;">
            <!--Form para los usuarios-->
            <form style="padding-left: 20px;">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" style="width: 100%!important;">
                    <label for="text">Firstname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" style="width: 100%!important;">
                    <label for="text">Lastname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" style="width: 100%!important;">
                    <label for="text">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" style="width: 100%!important;">
                    <label for="text">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city" style="width: 100%!important;">
                    <label for="text">City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="zipcode" style="width: 100%!important;">
                    <label for="text">Zip Code</label>
                </div>
                <button class="btn btn-success" style="width: 100%!important;" id="btnSave">
                Save
                </button>
            </form>
        </div>
    </div>

    <template id="template-user">
        <tr>
            <th>Firstname</th>
            <th>lastname</th>
            <th>Address</th>
            <th>Phone</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>
                <button href="#" class="btn btn-warning">Update</button>
                |
                <button href="#" class="btn btn-danger" id="btnDelete">Delete</button>
            </th>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
