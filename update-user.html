<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update User - CRUD</title>
  </head>
  <body>
    
    <div class="container">
        <div style="width: 25%;">
            <!--Form para los usuarios-->
            <form style="padding-left: 20px;">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" style="width: 100%!important;">
                    <input type="hidden" class="form-control" id="id" style="width: 100%!important;">
                    <label for="text">Firstname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" style="width: 100%!important;">
                    <label for="text">Lastname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" style="width: 100%!important;">
                    <label for="text">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" style="width: 100%!important;">
                    <label for="text">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city" style="width: 100%!important;">
                    <label for="text">City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="zipcode" style="width: 100%!important;">
                    <label for="text">Zip Code</label>
                </div>
                <button class="btn btn-success" style="width: 100%!important;" id="btnUpdate">
                Update
                </button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/update.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
